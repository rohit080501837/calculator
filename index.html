<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi-Base Calculator</title>
<style>
  /* === CSS Variables for easy customization === */
  :root {
    --body-bg: #1e1e2e;
    --body-color: #ffffff;
    --calculator-bg: #2a2a40;
    --display-bg: #1e1e2e;
    --display-color: #ffffff;
    --display-height: 40px;
    --display-font-size: 18px;
    --display-padding: 6px;
    --button-bg: #3a3a5c;
    --button-color: #ffffff;
    --button-hover-bg: #50507a;
    --operator-bg: #ff9500;
    --equal-bg: #34c759;
    --clear-bg: #ff3b30;
    --font-family: Arial, sans-serif;
    --converter-bg: #1e1e2e;
  }

  body {
    font-family: var(--font-family);
    display:flex; justify-content:center; align-items:center;
    height:100vh; margin:0; background: var(--body-bg); color: var(--body-color);
  }

  /* Login Box */
  #login-box {
    background: var(--calculator-bg); padding:20px; border-radius:12px;
    text-align:center; box-shadow:0 0 15px rgba(0,0,0,0.6);
  }
  #login-box input {
    padding:10px; font-size:16px; border-radius:8px; border:none; outline:none;
  }
  #login-box button {
    margin-top:10px; padding:10px 20px; font-size:16px;
    border:none; border-radius:8px; background:#4CAF50; color:white; cursor:pointer;
  }
  #login-box button:hover { background:#45a049; }
  #error { color:red; margin-top:10px; }

  /* Calculator */
  #calculator { display:none; background: var(--calculator-bg); padding:20px; border-radius:16px; width:380px; box-shadow:0 0 20px rgba(0,0,0,0.7);}
  h2 { text-align:center; color:#f0f5f3; margin-bottom:10px; }

  /* Display box */
  #display {
    width:94%;
    height: var(--display-height);
    font-size: var(--display-font-size);
    text-align:right;
    margin-bottom:10px;
    border:none;
    border-radius:10px;
    padding: var(--display-padding);
    background: var(--display-bg);
    color: var(--display-color);
  }

  select { width:100%; padding:10px; margin-bottom:10px; border-radius:8px; border:none; background:#333645; color:#fff; font-size:16px; }

  .row { display:flex; justify-content:space-between; margin:4px 0; }
  button { flex:1; margin:4px; padding:18px; border:none; border-radius:12px; cursor:pointer; background: var(--button-bg); color: var(--button-color); transition:0.2s; font-size:24px; font-weight:bold;}
  button:hover { background: var(--button-hover-bg); }
  .operator { background: var(--operator-bg); }
  .equal { background: var(--equal-bg); }
  .clear { background: var(--clear-bg); }

  .conversion { margin-top:10px; padding:10px; background: var(--converter-bg); border-radius:10px; font-size:14px; }
</style>
</head>
<body>

<!-- Password Login -->
<div id="login-box">
  <h2>Enter Password</h2>
  <input type="password" id="password" placeholder="Password">
  <br>
  <button onclick="checkPassword()">Login</button>
  <div id="error"></div>
</div>

<!-- Calculator -->
<div id="calculator">
  <h2>Made by Rohit BiswasðŸ˜Ž</h2>
  <input type="text" id="display" disabled>
  <select id="baseSelect">
    <option value="2">Binary</option>
    <option value="8">Octal</option>
    <option value="10" selected>Decimal</option>
    <option value="16">Hexadecimal</option>
  </select>

  <div class="row">
    <button class="num" onclick="appendValue('7')">7</button>
    <button class="num" onclick="appendValue('8')">8</button>
    <button class="num" onclick="appendValue('9')">9</button>
    <button class="operator" onclick="appendValue('/')">Ã·</button>
  </div>
  <div class="row">
    <button class="num" onclick="appendValue('4')">4</button>
    <button class="num" onclick="appendValue('5')">5</button>
    <button class="num" onclick="appendValue('6')">6</button>
    <button class="operator" onclick="appendValue('*')">Ã—</button>
  </div>
  <div class="row">
    <button class="num" onclick="appendValue('1')">1</button>
    <button class="num" onclick="appendValue('2')">2</button>
    <button class="num" onclick="appendValue('3')">3</button>
    <button class="operator" onclick="appendValue('-')">âˆ’</button>
  </div>
  <div class="row">
    <button class="num" onclick="appendValue('0')">0</button>
    <button class="num" onclick="appendValue('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
    <button class="operator" onclick="appendValue('+')">+</button>
  </div>

  <!-- Hexadecimal Buttons in One Line -->
  <div class="row">
    <button class="num" onclick="appendValue('A')">A</button>
    <button class="num" onclick="appendValue('B')">B</button>
    <button class="num" onclick="appendValue('C')">C</button>
    <button class="num" onclick="appendValue('D')">D</button>
    <button class="num" onclick="appendValue('E')">E</button>
    <button class="num" onclick="appendValue('F')">F</button>
  </div>

  <div class="row">
    <button class="clear" onclick="clearDisplay()">C</button>
    <button onclick="deleteLast()">âŒ«</button>
  </div>

  <div class="conversion">
    <p><b>Binary:</b> <span id="bin"></span></p>
    <p><b>Octal:</b> <span id="oct"></span></p>
    <p><b>Decimal:</b> <span id="dec"></span></p>
    <p><b>Hexadecimal:</b> <span id="hex"></span></p>
  </div>
</div>

<script>
  // === Password is now changeable via variable ===
  let correctPassword = "rohit12345";

  function checkPassword(){
    const pass = document.getElementById("password").value;
    if(pass === correctPassword){
      document.getElementById("login-box").style.display="none";
      document.getElementById("calculator").style.display="block";
    } else {
      document.getElementById("error").innerText="Incorrect password!";
    }
  }

  // --- Calculator ---
  const display = document.getElementById("display");
  const baseSelect = document.getElementById("baseSelect");

  function appendValue(val){
    display.value += val;
  }

  function clearDisplay(){
    display.value = "";
    updateConversions("");
  }

  function deleteLast(){
    display.value = display.value.slice(0,-1);
  }

  function calculate(){
    try{
      const base = parseInt(baseSelect.value);
      let val = display.value;

      if(base !== 10){
        let tokens = val.split(/([+\-*/])/).map(t=>{
          if(['+','-','*','/'].includes(t)) return t;
          if(t.includes('.')) return parseFloat(parseInt(t, base));
          else return parseInt(t, base);
        });
        val = tokens.join('');
      }

      let result = eval(val);
      display.value = result;
      updateConversions(result);
    } catch {
      display.value="Error";
      updateConversions("");
    }
  }

  function updateConversions(val){
    let num = parseFloat(val);
    if(isNaN(num)){
      document.getElementById("bin").innerText="";
      document.getElementById("oct").innerText="";
      document.getElementById("dec").innerText="";
      document.getElementById("hex").innerText="";
      return;
    }
    document.getElementById("bin").innerText=Math.floor(num).toString(2);
    document.getElementById("oct").innerText=Math.floor(num).toString(8);
    document.getElementById("dec").innerText=num;
    document.getElementById("hex").innerText=Math.floor(num).toString(16).toUpperCase();
  }
</script>

</body>
</html>
